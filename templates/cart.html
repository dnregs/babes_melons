
{% extends 'base.html' %}

{% block body %}


    <table class="table table-striped mt-3">
        <thead>
            
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
         <!-- for loop starts here--> 
        {% for melon in cart_list_html %}
         <!-- create TR FROM HERE-->   
        <tr>
            <td>{{ melon.common_name }}</td>
            <td>{{ melon.quantity }}</td>
            <td>${{ melon.price }}</td>
            <td>${{ melon.total_price }}</td>
        </tr>
        {% endfor %}

        </tbody>
    </table>

    <h3>Total: {{ total_price_order_html }}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
